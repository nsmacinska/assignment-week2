<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>module2-solution</title>
</head>
<style>

/******** Base styles ********/
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	padding: 0;
	font-family: "Comic Sans MS", cursive, sans-serif;
	background-color: #e3dddc;
}

.row {
	margin-top: 5%;
	margin-bottom: 5%;
}

h1 {
	margin-bottom: 15px;
	text-align: center;
	color: #000000;
	font-size: 30px;
	font-family: Helvetica;
	font-size: 50px;
}

p {
	border: 5px solid black;
	background-color: #D3D3D3;
	width: 90%;
	height: 150px;
	margin: 3%;
	font-size: 20px;
	font-family: Helvetica;
	padding: 2%;
	padding-top: 55px;
	color: black;
}

/* Simple Responsive Framework. */
.row {
	width: 100%;
	margin-top: 10%;
	margin-bottom: 10%;
}

/********** Large devices only *********/
@media (min-width: 992px) {
	.col-lg-1 {
	float: left;
	border: 1px solid black;
	}
	.col-lg-1 {
	width: 33.33%;
	}
	.col-lg-2 {
	width: 33.33%;
	}
	.col-lg-3 {
	width: 33.33%;
	}
}


/********** Medium devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
	.col-md-1, .col-md-2 {
		float: left;
		border: 1px black;
	}
	.col-md-1 {
		width: 50%;
	}
	.col-md-2 {
		width: 50%;
}

/********* Small devices only **********/
@media (max-width: 767px) {
	.col-sm-1, .col-sm-2, .col-sm-3 {
		float: left;
		border: 1px black;
	}
	.col-sm-1 {
		width: 100%;
}

</style>
</head>
<body>
	<h1>Our Menu</h1>
</body>
</html>
